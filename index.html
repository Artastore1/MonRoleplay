<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Hidroponik - I Gede Arta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1, h2, p {
            margin: 10px 0;
        }
        h1 {
            font-size: 28px;
        }
        h2 {
            font-size: 22px;
            color: #1abc9c;
        }
        .slider {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .navigation button {
            background-color: #1abc9c;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navigation button:hover {
            background-color: #16a085;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            background-color: #1abc9c;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>NAMA: I gede arta cah yadi putra</h1>
    <p>Kelas: IX A</p>
    <p>No Absen: 2</p>
    <h2>Tugas: Tanaman Hidroponik</h2>

    <div class="slider">
        <div class="slides">
            <img src="https://telegra.ph/file/5642e05c1d72d535067b1.jpg" alt="Langkah 1: Memotong Botol Bekas">
            <img src="https://telegra.ph/file/f5e09b2a0f8cf122024bc.jpg" alt="Langkah 2: Menyiapkan botol yang sudah di potong dan melubangi tutup botol nya">
            <img src="https://telegra.ph/file/520d3a0131c5c1edde9f4.jpg" alt="Langkah 3: memasukkan kan kain / tali yang mudah menyerap air">
            <img src="https://telegra.ph/file/135b1574bf6bb6354a5e9.jpg" alt="Langkah 4: Perawatan Tanaman dan menambah kan tanah di botol nagian atas nya">
        </div>
    </div>

    <div class="navigation">
        <button onclick="prevSlide()">&#10094; Prev</button>
        <button onclick="nextSlide()">Next &#10095;</button>
    </div>

    <div id="description" class="description">
        Langkah 1: Memotong Botol Bekas - Potong botol bekas menjadi dua bagian untuk menyiapkan wadah hidroponik.
    </div>
</div>

<script>
    const slides = document.querySelector('.slides');
    const descriptions = [
        "Langkah 1: Memotong Botol Bekas - Potong botol bekas menjadi dua bagian untuk menyiapkan wadah hidroponik.",
        "Langkah 2: Melobangi tutup botol dan mengambil kain / tali untuk memasukkan tali / kain itu ke lobang tutup botol usahakan tapi / kain yang bisa menyerap air.",
        "Langkah 3: lalu masukkan kain / tapi itu ke tutup botol, kemudian kasih air di botol bagian bawah yang sudah di belah tadi, dan masukan tanah juga ke botol bagian atas yang sudah di buat tadi lalu tanam sawi nya.",
        "Langkah 4: sekian tugas tanaman hidroponik sawi dari saya om santi santi santi om,Tanaman - Siram air nutrisi setiap hari dan pastikan tanaman terkena cahaya matahari."
    ];
    let currentIndex = 0;

    function updateSlide(index) {
        slides.style.transform = `translateX(-${index * 100}%)`;
        document.getElementById('description').textContent = descriptions[index];
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % descriptions.length;
        updateSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + descriptions.length) % descriptions.length;
        updateSlide(currentIndex);
    }
</script>

</body>
</html>
